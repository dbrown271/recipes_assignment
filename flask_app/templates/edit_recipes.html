<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Dashbaord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Welcome, <span>{{recipe.owner.first_name}} {{recipe.owner.last_name}}</span> </h1>

        <a href="/dashboard">Dashboard</a>
        <a href="/clear_session">Logout</a>

        <h1>Edit Recipe</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/update/{{recipe.id}}" method="POST">
            <div class="form-group">
                <label for="dish_name">Name:</label>
                <input type="text" id="dish_name"  name="dish_name" value="{{ recipe.dish_name }}">
            </div>
            <div class="form-group">
                <label for="dish_description">Description:</label>
                <textarea type="text"id="dish_description" value="{{ recipe.dish_description }}" name="dish_description" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="dish_instructions">Instructions:</label>
                <textarea type="text"id="dish_instructions" value="{{ recipe.dish_instructions }}" name="dish_instructions" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="dish_time">Under 30 Minutes? Yes or No?</label>
                <input type="text" id="dish_time" value="{{ recipe.dish_time }}" name="dish_time">
            </div>
            
            <button type="submit" class="btn btn-primary">Edit Recipe</button>
        </form>
        <div>
    
            <a href="/delete/{{recipe.id}}" class="btn btn-primary">Delete</a>
    
</body>

</html>
