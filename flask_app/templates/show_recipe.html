<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Dashbaord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Welcome, {{recipe.owner.first_name}} {{recipe.owner.last_name}}</h1>
        <a href="/dashboard">Dashboard</a>
        <a href="/clear_session">LogOut</a>
    
        <h1><span>{{recipe.dish_name}}</span></h1>

        <div>
            <h2>Description: <span>{{recipe.dish_description}}</span></h2>
            <h2>Under 30 Minutes: <span>{{recipe.dish_time}}</span></h2>
            <h2>Instructions: <span>{{recipe.dish_instructions}}</span></h2>
            <h2>Date Made: <span>{{recipe.created_at}}</span></h2>
        </div>
</body>

</html>
