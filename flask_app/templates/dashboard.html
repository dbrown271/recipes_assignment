<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Dashbaord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Welcome, <span>{{ user.first_name }}</span> </h1>
        <h3>These are the recipes</h3>
        <a href="/add_new_recipes">Create</a>
        <a href="/clear_session">Logout</a>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pop in all_recipes %}
                <tr>
                    <th scope="row"><a href="">{{pop.dish_name}}</a></th>
                    <td>{{ pop.dish_time }}</td>
                    <td>
                        {% if pop.owner.id == user.id %}
                        <a href="/show/{{pop.id}}">View Instructions</a>
                        |
                        <a href="/edit_recipes/{{pop.id}}">Edit</a>
                        |
                        <a href="/delete/{{pop.id}}">Delete</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
